<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Telegram Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game {
            width: 300px;
            height: 300px;
            background-color: white;
            border: 2px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="game">
        Click the Button!
    </div>
    <script>
        document.getElementById('game').addEventListener('click', function() {
            alert('Button Clicked!');
        });
    </script>
</body>
</html>
